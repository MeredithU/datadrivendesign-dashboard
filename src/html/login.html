<section class="section container-fluid">
    <form class="form-login user-form" id="login-form">
        <div class="row">
            <header class="col-xs-12">
                <h1>Sign in</h1>
            </header>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-12">
                <label>E-mail address</label>
                <input id="email-input" class="form-control" type="email" />
            </div>
            <div class="col-xs-12">
                <label>Password</label>
                <input id="password-input" class="form-control" type="password" />
            </div>
            <div class="form-errors"></div>
        </div>
        <hr />
        <div class="piped piped-default">
            <div class="row row-submit">
                <div class="text-right col-xs-12 col-sm-6 col-sm-offset-3">
                    <input class="btn btn-primary col-xs-12" type="Submit" value="Log in" />
                </div>
            </div>
            <span class="pipe"></span>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
                    <a class="link-register btn btn-wire" href="/register">New user? Register</a>
                </div>
            </div>
        <div>
    </form>
</section>
