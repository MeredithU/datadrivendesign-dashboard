        <section class="section">

                <section>
                    <form class="form-login user-form" id="login-form">
                        <div>
                            <label>E-mail address</label>
                            <input id="email-input" class="form-control" type="email" />
                        </div>
                        <div>
                            <label>Password</label>
                            <input id="password-input" class="form-control" type="password" />
                        </div>
                        <div class="form-errors"></div>
                        <div class="text-right pull-right col-xs-6">
                            <input class="btn btn-primary col-xs-12" type="Submit" value="Log in" />
                            <div>
                                <a class="link-register" href="/register">New user? Register</a>
                            </div>

                        </div>
                    </form>
                </section>
            </div>
        </section>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            var loginForm = jQuery('#login-form');

            function removeError () {
                jQuery('.error', loginForm).remove();
            }

            function handleError (err) {
                loginForm.addClass('has-error');

                jQuery('.form-errors', loginForm).html('<div class="error">' + err.message + '</div>');

            }

            loginForm.submit(function (e) {
                e.preventDefault();
                removeError();

                var username = jQuery('#email-input').val();
                var password = jQuery('#password-input').val();


                jQuery.ajax({
                    type: 'POST',
                    url: '//{{apporigin}}/usersessions',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(function (resp) {
                    if (resp.error) {
                        handleError(resp.error);
                        return;
                    }

                    var usersessionid = resp.data.id;
                    var userSessionString = JSON.stringify({
                        id: usersessionid
                    });

                    var userid = resp.data.relationships.user.id;

                    window.sessionStorage.setItem('user-session', userSessionString);
                    window.sessionStorage.setItem('user-id', userid);
                    window.location.href = '/_/';
                })
                .then(null, function (err) {
                    handleError(err);
                });

            });
        </script>
    </body>
