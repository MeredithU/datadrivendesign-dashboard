<section class="section container">
    <form id="register-form" class="user-form">
        <div class="row">
            <header class="col-xs-12">
                <h1>Create a new account</h1>
                <hr />
            </header>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-register-input-group">
                    <label for="email-input">Email</label>
                    <input id="email-input" class="form-control" type="email" />
                </div>
                <div class="form-register-input-group">
                    <label for="password-input">Password</label>
                    <input id="password-input" class="form-control" type="password" />
                </div>
                <div class="form-register-input-group">
                    <label for="confirm-input">Confirm Password</label>
                    <input id="confirm-input" class="form-control" type="password" />
                </div>
                <div class="form-errors"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>Select Pricing</h3>
            </div>
            {{{pricingTierCompare}}}
        </div>
        <div class="row">
            <div id="form-errors" class="col-xs-12"></div>
        </div>
        <hr />
        <div class="piped piped-default">
            <div class="row row-submit">
                <div class="text-right col-xs-12 col-sm-6 col-sm-offset-3">
                    <input class="btn btn-primary" type="submit" value="Register" />
                </div>
            </div>
            <span class="pipe"></span>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center">
                    <a class="link-login btn btn-wire" href="/login">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </form>
</section>
