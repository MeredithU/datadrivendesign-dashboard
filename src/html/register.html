    <body class="container-fluid">
        {{{header}}}
        <section class="section row">
            <div class="section-inner">
                <header class="col-xs-6 col-xs-offset-3 section-border-bottom">
                    <h1>Create a new account</h1>
                    <h3>Start creating A/B Tests immediately</h3>
                </header>
                <form id="register-form" class="user-form col-xs-6 col-xs-offset-3">
                    <div>
                        <label>E-mail address</label>
                        <input id="email-input" class="form-control" type="email" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input id="password-input" class="form-control" type="password" />
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <input id="confirm-input" class="form-control" type="password" />
                    </div>
                    <div class="form-errors"></div>

                    <div class="text-right pull-right col-xs-6">
                        <input class="btn btn-primary col-xs-12" type="Submit" value="Register" />
                        <div>
                            <a class="link-login" href="/login">Already have an account? Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
            var registerForm = jQuery('#register-form');

            function removeError () {
                jQuery('.error', registerForm).remove();
            }

            function handleError (err) {
                registerForm.addClass('has-error');

                jQuery('.form-errors', registerForm).html('<div class="error">' + err.message + '</div>');

            }

            registerForm.submit(function (e) {
                e.preventDefault();
                removeError();

                var username = jQuery('#email-input').val();
                var password = jQuery('#password-input').val();
                var confirm = jQuery('#confirm-input').val();

                jQuery.ajax({
                    type: 'POST',
                    url: '//{{apporigin}}/users',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        confirm: confirm
                    })
                })
                .then(function (resp) {
                    if (resp.error) {
                        handleError(e.error);
                        return;
                    }

                    return jQuery.ajax({
                        type: 'POST',
                        url: '//{{apporigin}}/usersessions',
                        contentType: 'application/json',
                        dataType: 'json',
                        data: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                })
                .then(function (resp) {
                    if (resp.error) {
                        handleError(e.error);
                        return;
                    }

                    var usersessionid = resp.data.id;
                    var userSessionString = JSON.stringify({
                        id: usersessionid
                    });

                    var userid = resp.data.relationships.user.id;

                    window.sessionStorage.setItem('user-session', userSessionString);
                    window.sessionStorage.setItem('user-id', userid);
                    window.location.href = '/_/';
                })
                .then(null, function (err) {
                    handleError(err);
                });

            });
        </script>
    </body>
